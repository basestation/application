<div class="page-wrapper"> <div class="page-header"> <h1>Edit Profile</h1> </div> <form ng-submit="profileCtrl.updateProfile()"> <p ng-hide="profileCtrl.profile.displayName"> You'll need a display name before you can start chatting. </p> <div class="input-group"> <input required type="text" class="form-control" placeholder="First Name" ng-model="profileCtrl.profile.firstName"> </div><br> <div class="input-group"> <input required type="text" class="form-control" placeholder="Last Name" ng-model="profileCtrl.profile.lasttName"> </div><br> <div class="input-group"> <input required type="text" class="form-control" placeholder="Display Name" ng-model="profileCtrl.profile.displayName"> </div><br> <input type="submit" class="btn btn-default" value="Save Profile"> </form> <a href="#" ng-click="profileCtrl.logout()">logout</a> </div>
